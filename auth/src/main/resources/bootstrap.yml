server:
  port: 2000
  servlet:
    context-path: /auth

spring:
  application:
    name: auth
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: 192.168.1.2:8848
        namespace: b7c36485-251f-46b0-b535-21f77c9ca5a0
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
            
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/mall?aotuReconnect=true&useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC&allowMultiQueries=true
    username: root
    password: 12345
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 8
      minimum-idle: 4
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 45000
      auto-commit: true
      
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
  type-aliases-package: com.dorohedoro.entity
#      table-prefix:
#      logic-delete-field: deleted
#      logic-delete-value: 1
#      logic-not-delete-value: 0

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always