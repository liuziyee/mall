server:
  port: 50000
  servlet:
    context-path: /reward

spring:
  application:
    name: reward
  cloud:
    nacos:
      discovery:
        enabled: false
        server-addr: 124.223.190.166:8848
        namespace: cc126b3c-efbb-4a95-b617-d0c1c192496d
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
            
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/mall?autoReconnect=true&useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
    username: root
    password: 12345
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 8
      minimum-idle: 4
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 45000
      auto-commit: true

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
  type-aliases-package: com.dorohedoro.entity

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always