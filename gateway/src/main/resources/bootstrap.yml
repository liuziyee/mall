server:
  port: 6000
  servlet:
    context-path: /gateway

spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: 124.223.190.166:8848
        namespace: cc126b3c-efbb-4a95-b617-d0c1c192496d
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
            
  main:
    allow-bean-definition-overriding: true

nacos:
  gateway:
    route:
      config:
        data-id: gateway-router
        group: DEFAULT_GROUP

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always