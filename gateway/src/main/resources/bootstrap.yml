server:
  port: 6000
  servlet:
    context-path: /gateway

spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: 119.23.145.52:8848
        namespace: 5f19ff8b-c429-4739-abdc-aabce1b9db8a
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
            
  main:
    allow-bean-definition-overriding: true

nacos:
  gateway:
    route:
      config:
        data-id: gateway-router
        group: DEFAULT_GROUP

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always