server:
  port: 8000
  servlet:
    context-path: /lab

spring:
  application:
    name: lab
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: 124.223.190.166:8848
        namespace: cc126b3c-efbb-4a95-b617-d0c1c192496d
        metadata:
          management:
            # 指定actuator端点的访问路径
            context-path: ${server.servlet.context-path}/actuator

  kafka:
    bootstrap-servers: 192.168.1.2:9092
    producer:
      retries: 3
    consumer:
      auto-offset-reset: latest

  zipkin:
    sender:
      type: kafka
    base-url: http://192.168.1.2:9411
      
feign:
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 1024
    response:
      enabled: true
  okhttp:
    enabled: true
  httpclient:
    enabled: false
  

# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always