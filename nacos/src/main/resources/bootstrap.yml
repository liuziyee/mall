server:
  port: 8000
  servlet:
    context-path: /nacos-service

spring:
  application:
    name: nacos-service
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: 119.23.145.52:8848
        namespace: 5f19ff8b-c429-4739-abdc-aabce1b9db8a
        metadata:
          management:
            # 指定actuator端点的访问路径
            context-path: ${server.servlet.context-path}/actuator
# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always